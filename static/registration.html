<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.7/axios.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        .register-form {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 300px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #218838;
        }
        .error {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="register-form">
        <h2>Register as Student</h2>
        <div class="form-group">
            <label for="first_name">First Name:</label>
            <input type="text" id="first_name" required>
        </div>
        <div class="form-group">
            <label for="last_name">Last Name:</label>
            <input type="text" id="last_name" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" required>
        </div>
        <div class="form-group">
            <label for="age">Age:</label>
            <input type="number" id="age" required>
        </div>
        <div class="form-group">
            <label for="sex">Sex:</label>
            <select id="sex" required>
                <option value="M">Male</option>
                <option value="F">Female</option>
            </select>
        </div>
        <div class="form-group">
            <label for="level">English Level:</label>
            <select id="level" required>
                <option value="A1">A1</option>
                <option value="A2">A2</option>
                <option value="B1">B1</option>
                <option value="B2">B2</option>
                <option value="C1">C1</option>
                <option value="C2">C2</option>
            </select>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" required>
        </div>
        <button onclick="register()">Register</button>
        <div id="error" class="error"></div>
    </div>

    <script>
        async function register() {
            const data = {
                first_name: document.getElementById('first_name').value,
                last_name: document.getElementById('last_name').value,
                email: document.getElementById('email').value,
                age: parseInt(document.getElementById('age').value),
                sex: document.getElementById('sex').value,
                level: document.getElementById('level').value,
                vocabulary: 0, // Начальное значение
                password: document.getElementById('password').value,
                teacher_id: 1 // Предполагаем, что у нас есть учитель с ID 1
            };

            const errorDiv = document.getElementById('error');

            try {
                // Получаем токен менеджера (в реальном приложении это должно быть сделано безопаснее)
                const formData = new FormData();
                formData.append('username', 'admin@example.com');
                formData.append('password', 'admin123');

                const authResponse = await axios.post('http://localhost:8000/token', formData);
                const token = authResponse.data.access_token;

                // Регистрируем студента
                const response = await axios.post('http://localhost:8000/students/', data, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                // Перенаправляем на страницу логина
                window.location.href = '/login.html';
            } catch (error) {
                errorDiv.textContent = error.response?.data?.detail || 'Registration failed';
            }
        }
    </script>
</body>
</html>
