<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Gang - Dashboard</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.7/axios.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="bg-gray-100">
    <!-- Navigation -->
    <nav class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center">
                    <div class="text-xl font-bold text-indigo-600">English Gang</div>
                </div>
                <div class="flex items-center space-x-4">
                    <span id="userEmail" class="text-gray-700"></span>
                    <button onclick="logout()"
                        class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-lg text-sm">
                        Logout
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="max-w-7xl mx-auto px-4 py-6">
        <!-- Welcome Section -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-6">
            <h1 class="text-2xl font-bold text-gray-800 mb-2">Welcome to Dashboard</h1>
            <p class="text-gray-600" id="roleInfo"></p>
        </div>

        <!-- Stats Grid -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-6">
            <div class="bg-white rounded-lg shadow-md p-6">
                <h3 class="text-lg font-semibold text-gray-800 mb-2">Profile Status</h3>
                <div id="profileStats" class="text-3xl font-bold text-indigo-600">Active</div>
            </div>
            <div class="bg-white rounded-lg shadow-md p-6">
                <h3 class="text-lg font-semibold text-gray-800 mb-2">Role</h3>
                <div id="roleStats" class="text-3xl font-bold text-indigo-600">-</div>
            </div>
            <div class="bg-white rounded-lg shadow-md p-6">
                <h3 class="text-lg font-semibold text-gray-800 mb-2">Access Level</h3>
                <div id="accessStats" class="text-3xl font-bold text-indigo-600">-</div>
            </div>
        </div>

        <!-- Data Section -->
        <div class="bg-white rounded-lg shadow-md p-6">
            <h2 class="text-xl font-bold text-gray-800 mb-4">Data Overview</h2>
            <div id="dataSection" class="space-y-4">
                Loading data...
            </div>
        </div>
    </div>

    <script>
        window.onload = async function () {
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = '/static/login.html';
                return;
            }

            try {
                const response = await axios.get('http://localhost:8000/users/me', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                const userData = response.data;
                updateDashboard(userData);
                await loadRoleSpecificData(userData.role);
            } catch (error) {
                console.error('Error:', error);
                localStorage.removeItem('token');
                window.location.href = '/static/login.html';
            }
        }

        function updateDashboard(user) {
            document.getElementById('userEmail').textContent = user.email;
            document.getElementById('roleInfo').textContent = `You are logged in as ${user.role}`;
            document.getElementById('roleStats').textContent = user.role.charAt(0).toUpperCase() + user.role.slice(1);
            document.getElementById('accessStats').textContent = user.role === 'manager' ? 'Full' : 'Limited';
        }

        async function loadRoleSpecificData(role) {
            const token = localStorage.getItem('token');
            const dataSection = document.getElementById('dataSection');

            try {
                if (role === 'manager') {
                    // Load manager data
                    const [teachersRes, studentsRes] = await Promise.all([
                        axios.get('http://localhost:8000/teachers/', {
                            headers: { 'Authorization': `Bearer ${token}` }
                        }),
                        axios.get('http://localhost:8000/students/', {
                            headers: { 'Authorization': `Bearer ${token}` }
                        })
                    ]);

                    dataSection.innerHTML = `
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div>
                                <h3 class="text-lg font-semibold text-gray-800 mb-3">Teachers</h3>
                                <div class="space-y-2">
                                    ${teachersRes.data.map(t => `
                                        <div class="bg-gray-50 p-3 rounded-lg">
                                            <div class="font-semibold">${t.first_name} ${t.last_name}</div>
                                            <div class="text-sm text-gray-600">Qualification: ${t.qualification}</div>
                                        </div>
                                    `).join('')}
                                </div>
                            </div>
                            <div>
                                <h3 class="text-lg font-semibold text-gray-800 mb-3">Students</h3>
                                <div class="space-y-2">
                                    ${studentsRes.data.map(s => `
                                        <div class="bg-gray-50 p-3 rounded-lg">
                                            <div class="font-semibold">${s.first_name} ${s.last_name}</div>
                                            <div class="text-sm text-gray-600">Level: ${s.level}</div>
                                        </div>
                                    `).join('')}
                                </div>
                            </div>
                        </div>
                    `;
                } else if (role === 'teacher') {
                    // Load teacher's students
                    const studentsRes = await axios.get('http://localhost:8000/students/', {
                        headers: { 'Authorization': `Bearer ${token}` }
                    });

                    dataSection.innerHTML = `
                        <div>
                            <h3 class="text-lg font-semibold text-gray-800 mb-3">My Students</h3>
                            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                                ${studentsRes.data.map(s => `
                                    <div class="bg-gray-50 p-4 rounded-lg">
                                        <div class="font-semibold">${s.first_name} ${s.last_name}</div>
                                        <div class="text-sm text-gray-600">Level: ${s.level}</div>
                                        <div class="text-sm text-gray-600">Vocabulary: ${s.vocabulary} words</div>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    `;
                } else if (role === 'student') {
                    dataSection.innerHTML = `
                        <div class="bg-gray-50 p-6 rounded-lg">
                            <h3 class="text-lg font-semibold text-gray-800 mb-4">My Progress</h3>
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                                <div>
                                    <div class="text-sm text-gray-600">Current Level</div>
                                    <div class="text-2xl font-bold text-indigo-600">${user.additional_info.level}</div>
                                </div>
                                <div>
                                    <div class="text-sm text-gray-600">Vocabulary Size</div>
                                    <div class="text-2xl font-bold text-indigo-600">${user.additional_info.vocabulary} words</div>
                                </div>
                            </div>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Error loading data:', error);
                dataSection.innerHTML = `
                    <div class="text-red-500">Error loading data. Please try again later.</div>
                `;
            }
        }

        function logout() {
            localStorage.removeItem('token');
            window.location.href = '/static/login.html';
        }
    </script>
</body>

</html>
